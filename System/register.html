<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
        <div class="p-8 md:w-1/2">
            <h2 class="text-3xl font-bold mb-6">Registration</h2>
            <form action="dashboard.html" method="get">  <div class="mb-4">
                    <div class="relative">
                        <input type="text" placeholder="Username" name="username" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required> <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="relative">
                        <input type="email" placeholder="Email" name="email" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="relative">
                        <input type="password" placeholder="Password" name="password" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">Register</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-500">or register with social platforms</p>
                <!-- <div class="flex justify-center mt-4 space-x-4">
                    <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-google fa-2x"></i></a>
                    <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-github fa-2x"></i></a>
                    <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-linkedin fa-2x"></i></a>
                </div> -->
                <div class="flex justify-center space-x-4">
                    <button class="bg-white border border-gray-300 rounded-full p-2 hover:bg-gray-100">
                        <i class="fab fa-google text-gray-500"></i>
                    </button>
                    <button class="bg-white border border-gray-300 rounded-full p-2 hover:bg-gray-100">
                        <i class="fab fa-facebook-f text-gray-500"></i>
                    </button>
                    <button class="bg-white border border-gray-300 rounded-full p-2 hover:bg-gray-100">
                        <i class="fab fa-github text-gray-500"></i>
                    </button>
                    <button class="bg-white border border-gray-300 rounded-full p-2 hover:bg-gray-100">
                        <i class="fab fa-linkedin-in text-gray-500"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-blue-500 text-white p-8 md:w-1/2 flex flex-col items-center justify-center rounded-b-lg md:rounded-r-lg md:rounded-bl-none">
            <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
            <p class="mb-6">Already have an account?</p>
            <a href="index.html" class="bg-transparent border-2 border-white text-white py-2 px-6 rounded-lg hover:bg-white hover:text-blue-500 transition duration-300">Login</a>
        </div>
    </div>
</body>
</html>
