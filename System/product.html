<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    Inventory System
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
    // JavaScript to handle modal display for Add Product
    function openModal() {
        document.getElementById("productModal").classList.remove("hidden");
    }

    function closeModal() {
        document.getElementById("productModal").classList.add("hidden");
    }

    // JavaScript to handle modal display for Edit Product
    function openEditModal() {
        document.getElementById("editProductModal").classList.remove("hidden");
    }

    function closeEditModal() {
        document.getElementById("editProductModal").classList.add("hidden");
    }

    // JavaScript to handle Delete Product
    function deleteProduct(productId) {
        const confirmation = confirm("Are you sure you want to delete this product?");
        if (confirmation) {
            // Assuming product deletion is handled via a function that interacts with a database
            alert("Product " + productId + " deleted.");
            // Actual deletion code should go here (e.g., AJAX or form submission)
        }
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white h-screen">
      <div class="flex items-center justify-center h-16 bg-green-600">
        <h1 class="text-xl font-bold">
          Inventory System
        </h1>
      </div>
      <nav class="mt-5">
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="dashboard.html">
         <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="category.html">
         <i class="fas fa-list mr-2"></i> Category
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="product.html">
         <i class="fas fa-box mr-2"></i> Product
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="customer.html">
         <i class="fas fa-users mr-2"></i> Customer
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="supplier.html">
         <i class="fas fa-truck mr-2"></i> Supplier
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="purchase.html">
         <i class="fas fa-shopping-cart mr-2"></i> Purchase Products
        </a>
        <a class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700" href="user.html">
         <i class="fas fa-users-cog mr-2"></i> System Users
        </a>
       </nav>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">
          List of Products
        </h2>
        <!-- Button to open the modal -->
        <button onclick="openModal()" class="bg-green-600 text-white px-4 py-2 rounded">
          <i class="fas fa-plus"></i> Add Products
        </button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <div>
            <label>
              Show
              <select class="border border-gray-300 rounded px-2 py-1">
                <option>10</option>
                <option>25</option>
                <option>50</option>
                <option>100</option>
              </select>
              entries
            </label>
          </div>
          <div>
            <label>
              Search:
              <input class="border border-gray-300 rounded px-2 py-1" type="text"/>
            </label>
          </div>
        </div>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Name</th>
              <th class="py-2 px-4 border-b">Price</th>
              <th class="py-2 px-4 border-b">Qty.</th>
              <th class="py-2 px-4 border-b">Image</th>
              <th class="py-2 px-4 border-b">Category</th>
              <th class="py-2 px-4 border-b">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example rows -->
            <tr>
              <td class="py-2 px-4 border-b">1</td>
              <td class="py-2 px-4 border-b">Product One</td>
              <td class="py-2 px-4 border-b">20</td>
              <td class="py-2 px-4 border-b">181</td>
              <td class="py-2 px-4 border-b">
                <img alt="Product Image" height="50" src="https://storage.googleapis.com/a1aa/image/-YoAum_r4V1yRN5bftFmQLPWy0enXU70s6B_U58_cj4.jpg" width="50"/>
              </td>
              <td class="py-2 px-4 border-b">Category One</td>
              <td class="py-2 px-4 border-b">
                <button onclick="openEditModal()" class="bg-blue-500 text-white px-2 py-1 rounded"><i class="fas fa-edit"></i> Edit</button>
                <button onclick="deleteProduct(1)" class="bg-red-500 text-white px-2 py-1 rounded"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
            <!-- More rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div id="productModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Add Product</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700" for="name">Name</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="name" type="text" placeholder="Enter product name"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="price">Price</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="price" type="text" placeholder="Enter price"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="quantity">Quantity</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="quantity" type="text" placeholder="Enter quantity"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="image">Image</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="image" type="file"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="category">Category</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="category" type="text" placeholder="Enter category"/>
        </div>
        <div class="flex justify-end">
          <button id="closeModal" onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded mr-2" type="button">Cancel</button>
          <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div id="editProductModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Edit Product</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700" for="editName">Name</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="editName" type="text" placeholder="Edit product name"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="editPrice">Price</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="editPrice" type="text" placeholder="Edit price"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="editQuantity">Quantity</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="editQuantity" type="text" placeholder="Edit quantity"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="editCategory">Category</label>
          <input class="w-full p-2 border border-gray-300 rounded" id="editCategory" type="text" placeholder="Edit category"/>
        </div>
        <div class="flex justify-end">
          <button id="closeEditModal" onclick="closeEditModal()" class="bg-red-500 text-white px-4 py-2 rounded mr-2" type="button">Cancel</button>
          <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Save Changes</button>
        </div>
      </form>
      <!-- Delete Category Confirmation Modal -->
            <div id="deleteCategoryModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Confirm Deletion</h2>
                        <button id="closeDeleteModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                    </div>
                    <p class="mb-4">Are you sure you want to delete this category?</p>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancelDeleteModal" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Cancel</button>
                        <button type="button" id="confirmDelete" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Delete</button>
                    </div>
                </div>
            </div>
    </div>
  </div>

</body>
</html>
