<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
        <div class="bg-blue-500 text-white p-8 rounded-t-lg md:rounded-l-lg md:rounded-tr-none flex flex-col items-center justify-center w-full md:w-1/2">
            <h1 class="text-3xl font-bold mb-4">Hello, Welcome!</h1>
            <p class="mb-4">Don't have an account?</p>
            <!-- <a href="register.html" class="bg-white text-blue-500 font-semibold py-2 px-4 rounded-full border border-white hover:bg-gray-100">Register</a> -->
        </div>
        <div class="p-8 w-full md:w-1/2">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <form class="space-y-4" action="dashboard.html" method="get">
                <div class="relative">
                    <input type="text" placeholder="Username" class="w-full py-2 px-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="password" placeholder="Password" class="w-full py-2 px-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <!-- <div class="text-right">
                    <a href="#" class="text-sm text-gray-500 hover:underline">Forgot Password?</a>
                </div> -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">Login</button>
            </form>
